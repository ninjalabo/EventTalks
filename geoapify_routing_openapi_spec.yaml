openapi: 3.0.0
info:
  title: Routing API
  description: The Routing API enables route calculation between two or more waypoints via HTTP GET requests. It supports various transportation modes, including cars, delivery trucks, cargo vans, bicycles, motor scooters, and walking. The API returns detailed route data, including step-by-step directions and turn-by-turn navigation, making it ideal for applications that require real-time route planning for logistics, deliveries, or personal navigation.
  version: 1.0.0
  contact:
    name: Geoapify
    url: https://geoapify.com
    email: info@geoapify.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.geoapify.com/v1
    description: Primary Geoapify API endpoint

tags:
  - name: Routing API
    description: Provides route calculations for various transportation modes, including automobiles, trucks, bicycles, and walking.

paths:
  /routing:
    get:
      tags:
        - Routing API
      summary: Calculate a route between waypoints
      description: Calculates the optimal route between two or more waypoints for various transportation modes, including cars, trucks, bicycles, and walking. The API allows customization through parameters such as road type avoidance (e.g., tolls, highways) and specific route preferences (e.g., shortest or fastest). The response includes detailed directions and turn-by-turn navigation for seamless travel planning.
      operationId: calculateRoute
      parameters:
        - name: apiKey
          in: query
          required: true
          description: Your Geoapify API key to authenticate the request. You can sign up and obtain an API key for free at [https://myprojects.geoapify.com/](https://myprojects.geoapify.com/). The Free plan includes up to 3,000 requests per day.
          schema:
            type: string
            example: "YOUR_API_KEY"
        - name: waypoints
          in: query
          required: true
          description: |
            A list of coordinates representing the waypoints for the route. Each coordinate is specified as a latitude, longitude pair. 
            
            Multiple waypoints should be separated by a vertical bar (`|`). At least two waypoints (a start and an endpoint) are required, but additional waypoints can be added to customize the route. 
            
            Example format: 
            "50.679023,4.569876|50.661705,4.578667"
          schema:
            type: string
            example: "50.679023,4.569876|50.661705,4.578667"
        - name: mode
          in: query
          required: true
          description: |
            Specifies how the route will be optimized based on the selected transportation type.
            
            Available options include:
            - `drive`: Standard car or automobile.
            - `light_truck`: Light-duty truck.
            - `medium_truck`: Medium-duty truck.
            - `truck`: General truck.
            - `heavy_truck`: Heavy-duty truck.
            - `truck_dangerous_goods`: Truck carrying dangerous goods.
            - `long_truck`: Long or articulated truck.
            - `bus`: Public or private bus.
            - `scooter`: Motorized scooter.
            - `motorcycle`: Motorbike.
            - `bicycle`: Standard bicycle.
            - `mountain_bike`: Mountain bike.
            - `road_bike`: Road bicycle.
            - `walk`: Walking on foot.
            - `hike`: Hiking on trails or difficult terrain.
            - `transit`: Public transit routes.
            - `approximated_transit`: Estimated public transit routes (without real-time data).

            Choose the appropriate mode for more accurate route calculations.
          schema:
            type: string
            enum: [ drive, light_truck, medium_truck, truck, heavy_truck, truck_dangerous_goods, long_truck, bus, scooter, motorcycle, bicycle, mountain_bike, road_bike, walk, hike, transit, approximated_transit ]
            example: "drive"
        - name: type
          in: query
          required: false
          description: |
            Specifies the type of route optimization to apply. This parameter determines how the route will be optimized based on user preferences:

            - `balanced`: Provides a balanced route, optimizing for both travel time and distance.
            - `short`: Prioritizes the shortest possible route in terms of distance, potentially ignoring other factors like travel time.
            - `less_maneuvers`: Reduces the number of turns or complex maneuvers, providing a simpler route, which can be useful for larger vehicles or ease of navigation.
          schema:
            type: string
            enum: [ balanced, short, less_maneuvers ]
            example: "short"
        - name: units
          in: query
          required: false
          description: |
            Specifies the units of measurement for distance in the response. Choose between:

            - `metric`: Uses kilometers and meters.
            - `imperial`: Uses miles and feet.

            If not specified, the default is `metric`. Select the appropriate units based on the region or user preferences.
          schema:
            type: string
            enum: [ metric, imperial ]
            example: "imperial"
        - name: lang
          in: query
          required: false
          description: Result language in [ISO 639-1](https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes) format (e.g., 'en' for English).
          schema:
            type: string
            example: "en"
        - name: avoid
          in: query
          required: false
          description: |
            Specifies the types of roads or locations to avoid during route calculation. You can customize this option by adding one or more types, separated by a vertical bar (`|`), and even assign importance to some avoid types on a scale from 0 to 1.

            Available options include:

            - **tolls**: Avoid roads with tolls. You can specify importance as `tolls:importance`, where `importance` is a value between 0 and 1 (with 1 being the most important). This option works with modes like `drive`, `truck`, `light_truck`, `medium_truck`, `truck_dangerous_goods`, `heavy_truck`, `long_truck`, and `bus`.
              - Example: `avoid=tolls` or `avoid=tolls:0.8`
            
            - **ferries**: Avoid routes that include ferries. You can specify importance as `ferries:importance` (similar to tolls). 
              - Example: `avoid=ferries` or `avoid=ferries:0.9`
            
            - **highways**: Avoid highways. You can also specify importance as `highways:importance`. This option works with driving-related modes.
              - Example: `avoid=highways` or `avoid=highways:0.7`
            
            - **location**: Avoid specific geographic locations. You can provide a latitude and longitude pair in the format `location:lat,lon` or `location_lonlat:lon,lat` to avoid certain areas (e.g., closed roads or barriers).
              - Example: `avoid=location:35.234045,-80.836392` or `avoid=location_lonlat:-80.836392,35.234045`

            Note: The routing algorithm will take your avoids into account but may still include them if there are no alternative routes. Using the `avoid` parameter may increase calculation time and add extra cost to the API call.
          schema:
            type: string
            example: "tolls:1|ferries"
        - name: details
          in: query
          required: false
          description: |
            Specifies additional details to include in the response. You can request multiple types of information, separated by commas. Available options include:

            - `instruction_details`: Provides more granular step-by-step navigation instructions.
            - `route_details`: Includes detailed information about the route, such as distances and durations for each segment.
            - `elevation`: Adds elevation data along the route, showing the changes in altitude.

            You can combine these options as needed to get more comprehensive routing information.
          schema:
            type: string
            example: "instruction_details,route_details"
        - name: traffic
          in: query
          required: false
          description: |
            Specifies the traffic model to use during route calculation. The available options are:

            - `free_flow`: The default option. Calculates the route optimistically, assuming no traffic delays or congestion.
            - `approximated`: Adjusts the route by accounting for potential traffic, decreasing speed on roads that are likely to be congested.

            This parameter is only applicable to motorized vehicle modes, such as `drive`, `truck`, and other similar modes.
          schema:
            type: string
            enum: [ free_flow, approximated ]
            example: "approximated"
        - name: max_speed
          in: query
          required: false
          description: The maximum allowable speed for the route, specified in kilometers per hour (KPH).
          schema:
            type: integer
            example: 80
        - name: format
          in: query
          required: false
          description: The desired output format for the response, options include 'geojson', 'json', or 'xml'.
          schema:
            type: string
            enum: [ geojson, json, xml ]
            example: "json"
